<div id="send_request_modal">
	<span id="send_request_label" ng-class="{'reveal': reveal}">Enter a URL</span>
	<input id="send_request_input" ng-class="{'reveal': reveal}" type="text" ng-model="endpoint"/>
	<div class="alpha-mask" ng-class="{'spinner': loaded}">
	</div>
	<a href="#/configs" ng-class="{'reveal': reveal}" id="send_request_button">Send</a>
</div>
