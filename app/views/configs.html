<div id="configs_view" ng-class="{'reveal': reveal}">
	<table ng-show="!creating_config" id="configs_table" class="table table-hover table-condensed">
		<tr>
			<th>User</th>
			<th>Name</th>
			<th>Hostname</th>
			<th>Port</th>
		</tr>
		<tr ng-repeat="config in configs">
			<td>{{config.username}}</td>
			<td>{{config.name}}</td>
			<td>{{config.hostname}}</td>
			<td>{{config.port}}</td>
		</tr>
	</table>
	<table ng-show="creating_config" id="new_config_table" class="table table-hover table-condensed">
		<tr>
			<th>User</th>
			<th>Name</th>
			<th>Hostname</th>
			<th>Port</th>
		</tr>
		<tr>
			<td><input type="text" ng-model="new_config.username"/></td>
			<td><input type="text" ng-model="new_config.name"/></td>
			<td><input type="text" ng-model="new_config.hostname"/></td>
			<td><input type="number" ng-model="new_config.port"/></td>
		</tr>
	</table>
	<a ng-hide="creating_config" id="go_back_button" href="#/">Back</a>
	<button ng-class="{'custom-disabled-state': (!new_config.username.length || !new_config.name.length || !new_config.hostname.length || new_config.port === undefined)}" ng-hide="!creating_config" id="add_config_button" ng-click="addConfig()" ng-disabled="!new_config.username.length || !new_config.name.length || !new_config.hostname.length || new_config.port === undefined">Add</button>
	<a id="new_config_button" ng-click="creating_config = !creating_config">{{creating_config ? "Cancel" : "New"}}</a>

</div>
