<div id="configs_view" ng-class="{'reveal': reveal}">
	<table id="configs_table" class="table table-hover table-condensed">
		<tr>
			<th>User</th>
			<th>Name</th>
			<th>Hostname</th>
			<th>Port</th>
		</tr>
		<tr ng-repeat="config in configs">
			<td>{{config.username}}</td>
			<td>{{config.name}}</td>
			<td>{{config.hostname}}</td>
			<td>{{config.port}}</td>
		</tr>
	</table>
	<a id="go_back_button" href="#/">Back</a>
</div>
